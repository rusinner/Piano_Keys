<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Piano_Keys</title>
</head>
<body>
    <div class="piano">
        <div data-note="C"  class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>



    </div>

  <audio id="C" src="./media/C.mp3"></audio>
  <audio id="Db" src="./media/Db.mp3"></audio>
  <audio id="D" src="./media/D.mp3"></audio>
  <audio id="Eb" src="./media/Eb.mp3"></audio>
  <audio id="E" src="./media/E.mp3"></audio>
  <audio id="F" src="./media/F.mp3"></audio>
  <audio id="Gb" src="./media/Gb.mp3"></audio>
  <audio id="G" src="./media/G.mp3"></audio>
  <audio id="Ab" src="./media/Ab.mp3"></audio>
  <audio id="A" src="./media/A.mp3"></audio>
  <audio id="Bb" src="./media/Bb.mp3"></audio>
  <audio id="B" src="./media/B.mp3"></audio>

    <script src="./app.js"></script>
</body>
</html>
